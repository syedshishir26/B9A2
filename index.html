<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
    <title>Hero Travels</title>
</head>

<body>
    <!-- nav sector -->
    <nav>
        <div class="leftarea">
            <img src="Images/Group400712.png">
            <h1 class="headingtext">Hero <span style="color: #FF5400;">Travel</span></h1>
        </div>
        <div class="rightarea">
            <ul>
                <li class="secondarytext"><span style="color: #FF5400;">Home</span></li>
                <li class="secondarytext">Packages</li>
                <li class="secondarytext">Testimonial</li>
                <li class="secondarytext">Blog</li>
                <li class="secondarytext">Contact</li>
            </ul>
        </div>
    </nav>
    <!-- banner sector -->
    <div class="banner">
        <div class="bannercontent">
            <h1 class="headingtext" style="color: #fff;">Explore Your Travel</h1>
            <p class="secondarytext">In the heart of the unknown, a tavern awaits, where whispers of tales untold fill
                the air and every mug holds a sip of
                adventure.</p>
            <div class="findsection">
                <div class="inputandbutton"><input type="text" placeholder="Where to go"></div>
                <div class="inputandbutton"><select name="when" id="" class="custom_select">
                        <option value="" disabled selected> When</option>
                        <option value="">at 08:00</option>
                        <option value="">at 12:00</option>
                        <option value="">at 16:00</option>
                        <option value="">at 20:00</option>
                        <option value="">at 24:00</option>
                    </select></div>
                <div class="inputandbutton"><select name="select_type" id="" class="custom_select">
                        <option value="" disabled selected> Select Type</option>
                        <option value="">Solo</option>
                        <option value="">Duo</option>
                        <option value="">Trio</option>
                        <option value="">Group</option>
                    </select></div>
                <button><span class="material-symbols-outlined">
                    search
                </span>Find Now</button>
            </div>
        </div>

    </div>

</body>

</html>
